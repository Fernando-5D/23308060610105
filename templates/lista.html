<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="d-flex justify-content-center">
            <div class="card shadow-lg p-0 mt-5" style="width: 860px;">
                <div class="card-header bg-primary">
                    <h4 class="text-light text-center">Lista de Alimentos</h4>
                </div>

                <div class="card-body">
                    <table class="mx-2">
                        <thead>
                            <th class="bg-dark text-light text-center px-3 py-2 fw-semibold">Alimento</th>
                            <th class="bg-dark text-light text-center px-3 py-2 fw-semibold">Cal Totales</th>
                            <th class="bg-dark text-light text-center px-3 py-2 fw-semibold">Clasificacion</th>
                            <th class="bg-dark text-light text-center px-3 py-2 fw-semibold">% Predominante</th>
                            <th class="bg-dark text-light text-center px-3 py-2 fw-semibold">Grasas (g)</th>
                            <th class="bg-dark text-light text-center px-3 py-2 fw-semibold">Prote√≠nas (g)</th>
                            <th class="bg-dark text-light text-center px-3 py-2 fw-semibold">Carbs (g)</th>
                        </thead>

                        {% if alimentos %}
                            {% for a in alimentos %}
                            <thead>
                                <th class="text-center px-3 py-2">{{ a.nombre }}</th>
                                <th class="text-center px-3 py-2">{{ a.totalCal }} kcal</th>
                                <th class="text-center px-3 py-2">{{ a.clasif }}%</th>
                                <th class="text-center px-3 py-2">{{ a.predom }}</th>
                                <th class="text-center px-3 py-2">{{ a.grasas }}</th>
                                <th class="text-center px-3 py-2">{{ a.proteinas }}</th>
                                <th class="text-center px-3 py-2">{{ a.carbs }}</th>
                            </thead>
                            {% endfor %}
                        {% endif %}
                    </table>

                    <div class="mx-2 mt-3">
                        <a href="/">
                            <button class="btn btn-success fw-semibold" style="width: 808px;">Volver</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
